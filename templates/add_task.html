<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">작업 추가</h1>
        <form method="POST" action="{{ url_for('add_task', user_id=user_id) }}">
            <div class="mb-3">
                <label for="task_name" class="form-label">작업명</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>
            <div class="mb-3">
                <label for="task_description" class="form-label">작업 설명</label>
                <textarea class="form-control" id="task_description" name="task_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">시작 날짜</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">종료 날짜</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">작업 추가</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('dashboard', user_id=user_id) }}" class="btn btn-secondary w-100">대시보드로 돌아가기</a>
        </div>
    </div>
</body>
</html>
