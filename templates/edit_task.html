<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">작업 수정</h1>
        <form method="POST" action="{{ url_for('edit_task', user_id=user_id, task_name=task[1]) }}">
            <div class="mb-3">
                <label for="task_name" class="form-label">작업명</label>
                <input type="text" class="form-control" id="task_name" name="task_name" value="{{ task[1] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="task_description" class="form-label">작업 설명</label>
                <textarea class="form-control" id="task_description" name="task_description" rows="3">{{ task[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">상태</label>
                <select class="form-select" id="status" name="status">
                    <option value="해야 할 일" {% if task[5] == "해야 할 일" %}selected{% endif %}>해야 할 일</option>
                    <option value="진행 중" {% if task[5] == "진행 중" %}selected{% endif %}>진행 중</option>
                    <option value="완료" {% if task[5] == "완료" %}selected{% endif %}>완료</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">수정 완료</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('dashboard', user_id=user_id) }}" class="btn btn-secondary w-100">대시보드로 돌아가기</a>
        </div>
    </div>
</body>
</html>
