<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ status }} 작업 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ status }}</h1>
        <h3>안녕하세요, {{ user_id }}님!</h3>

        <!-- 대시보드로 돌아가기 버튼 -->
        <div class="mb-4">
            <a href="{{ url_for('dashboard', user_id=user_id) }}" class="btn btn-secondary">대시보드로 돌아가기</a>
        </div>

        <!-- 작업 목록 -->
        {% if tasks %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>작업명</th>
                    <th>설명</th>
                    <th>시작 날짜</th>
                    <th>종료 날짜</th>
                    <th>상태</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ task[4] }}</td>
                    <td>{{ task[5] }}</td>
                    <td>
                        <a href="{{ url_for('edit_task', user_id=user_id, task_name=task[1]) }}" class="btn btn-sm btn-outline-primary">수정</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">현재 {{ status }} 작업이 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
