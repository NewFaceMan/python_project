<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">대시보드</h1>
        <h3>안녕하세요, {{ user_id }}님!</h3>

        <!-- 작업 상태별 보기 버튼 -->
        <div class="mb-4">
            <a href="{{ url_for('view_tasks', user_id=user_id, status='해야 할 일') }}" class="btn btn-primary">해야 할 일</a>
            <a href="{{ url_for('view_tasks', user_id=user_id, status='진행 중') }}" class="btn btn-warning">진행 중</a>
            <a href="{{ url_for('view_tasks', user_id=user_id, status='완료') }}" class="btn btn-success">완료</a>
        </div>

        <!-- 작업 추가 버튼 -->
        <div class="mb-4">
            <a href="{{ url_for('add_task', user_id=user_id) }}" class="btn btn-secondary">작업 추가</a>
        </div>

        <!-- 작업 목록 -->
        <h3>모든 작업</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>작업명</th>
                    <th>설명</th>
                    <th>시작 날짜</th>
                    <th>종료 날짜</th>
                    <th>상태</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ task[4] }}</td>
                    <td>{{ task[5] }}</td>
                    <td><a href="{{ url_for('edit_task', user_id=user_id, task_name=task[1]) }}" class="btn btn-sm btn-outline-primary">수정</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
